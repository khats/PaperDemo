<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="dist/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<canvas class="js-image-meta-fixer fake-canvas"></canvas>
<canvas class="js-image-orig fake-canvas" hidpi="off"></canvas>
<canvas class="js-image-thumb fake-canvas"></canvas>

<div class="js-image-editor-container">
    <h3>#1 Uploading file</h3>
    <div class="js-load-from-disk">
        <input type="file">
    </div>
    <img class="js-crop-img crop-img" />
    <hr>
</div>
<div>
    <h3>#2 Process thumbnails, render canvas</h3>
    <div>
        <button type="button" class="js-create-previews">Render canvas</button>
    </div>
    <div>
        <canvas class="js-image-preview"></canvas>
    </div>
    <ul class="list-inline">
        <li>
            <img class="js-blur" data-opacity="0"/>
        </li>
        <li>
            <img class="js-blur" data-opacity="5"/>
        </li>
        <li>
            <img class="js-blur" data-opacity="21"/>
        </li>
        <li>
            <img src="src/masks/mlr-mask-1.png" class="js-mask mlr-mask"/>
        </li>
        <li>
            <img src="src/masks/mlr-mask-2.png" class="js-mask mlr-mask"/>
        </li>
    </ul>
    <div>
        <a href="#" class="js-add-2nd-mask hidden">add 2nd mask</a>
        <div class="js-add-2nd-mask-select hidden">another</div>
    </div>
    <hr>
</div>
<div>
    <h3>#3 Convert canvas to image</h3>
    <div>
        <button class="js-convert-final" typ="button">Convert</button>
    </div>
    <img class="js-image-result"/>
</div>
<script src="dist/scripts.js"></script>
</body>
</html>
